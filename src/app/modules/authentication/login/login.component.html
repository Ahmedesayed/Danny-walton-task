<div
  class="login-pg w-full h-screen flex justify-content-between align-items-center"
>
  <div class="login-bg flex-1">
    <div
      class="overlay flex flex-column align-items-center justify-content-center p-3"
    >
      <div class="font-bold text-white text-3xl mb-2">Welcome to VLC</div>
      <div class="text-white">
        You should be received the username and password to start using the
        portal
      </div>
    </div>
  </div>
  <div class="form-bg flex-1">
    <div class="logo">
      <img src="assets/images/logo.png" />
    </div>
    <div
      class="login-form flex flex-column justify-content-center align-items-center w-full"
    >
      <form
        [formGroup]="formGroup"
        (ngSubmit)="login()"
        class="w-full flex flex-column align-items-center"
      >
        <div class="col-12 text-blue-400 text-3xl mb-8">Login</div>

        <div class="field grid w-full mb-4">
          <label for="username" class="col-12 mb-2 font-bold"
            >Email/Username</label
          >
          <div class="col-12">
            <input
              pInputText
              id="username"
              type="text"
              class="inputfield w-full vn-input border-round border-gray-100 mt-2"
              placeholder="E.g. Ahmed"
              formControlName="username"
            />
          </div>
        </div>
        <div class="field grid w-full mb-3">
          <label for="password" class="col-12 mb-2 font-bold">Password</label>
          <div class="col-12">
            <input
              pInputText
              id="password"
              type="password"
              class="inputfield w-full vn-input border-round border-gray-100 mt-2"
              placeholder="*********"
              formControlName="password"
            />
          </div>
        </div>
        <button
          pButton
          type="submit"
          label="LOGIN"
          [loading]="isLoading"
          [disabled]="!formGroup.valid"
          class="text-2xl bg-blue-400 border-round"
        ></button>
        <div class="mt-3 text-gray-500">
          Donâ€™t have a account?
          <a class="ml-1 underline text-blue-400" [routerLink]="'signup'">
            Signup
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
