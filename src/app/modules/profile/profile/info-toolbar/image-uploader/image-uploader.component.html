<div class="flex flex-column justify-content-between align-items-center px-4">
  <div class="field grid w-full mb-4">
    <div class="col-12 p-0">
      <label class="mb-3 text-400" >Upload image</label>
      <app-file-uploader
        [title]="''"
        [subUrlPath]="'profile'"
        [(ngModel)]="value"
      ></app-file-uploader>
    </div>
  </div>

  <button
    pButton
    type="button"
    label="SAVE CHANGES"
    class="mb-4"
    [disabled]="!value || loading"
    [loading]="loading"
    (click)="submit()"
  ></button>

  <button
    pButton
    type="button"
    label="CANCEL"
    class="p-button-text"
    [disabled]="loading"
    (click)="close()"
  ></button>
</div>
