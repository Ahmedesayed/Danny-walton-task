<div [formGroup]="form" class="flex flex-column h-full justify-content-between px-4">
  <label class="mb-1" >New Password</label>
  <p-password [feedback]="true" [toggleMask]="true" inputStyleClass="vn-input w-full border-round " styleClass="w-full mb-1 p-input-icon-right" formControlName="password"></p-password>
  <small class="text-400 mb-4">Your new password must be different from the current one you have</small>
  <label class="mb-2">Confirm New Password</label>
  <p-password [feedback]="true" [toggleMask]="true" inputStyleClass="vn-input w-full border-round" styleClass="w-full mb-1 p-input-icon-right" formControlName="passwordConfirmation"></p-password>
  <small *ngIf="form.controls['passwordConfirmation'].hasError('mustMatch')" class="text-pink-600">New password doesnâ€™t match</small>

  <label class="mb-2 mt-3">Current Password</label>
  <p-password [feedback]="false" inputStyleClass="vn-input w-full border-round" styleClass="w-full mb-4" formControlName="oldPassword"></p-password>
  <button pButton class="align-self-center border-round mb-2" type="button" label="SAVE CHANGES" (click)="submit()" ></button>
  <button pButton class="align-self-center p-button-text" type="button" label="CANCEL" (click)="close()" ></button>
</div>
