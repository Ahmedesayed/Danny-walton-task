<p-tabMenu styleClass="vn-tabs" [model]="items" [activeItem]="activeItem">
  <ng-template pTemplate="item" let-item let-i="index">
     <div class="vn-tab-item w-full flex flex-column align-items-center text-blue-500" >
       <i class="{{item.icon}} mb-1"></i>
       <div class="label" > {{item.label}} </div>
     </div>
  </ng-template>
</p-tabMenu>
<div class="version absolute text-400 text-sm">v{{version}}</div>
